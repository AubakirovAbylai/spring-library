<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">ФИО</label>
    <input  type="text" th:field="*{fullName}" placeholder="ФИО"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Ошибка ФИО</div>
    <br/>
    <label for="age">Год рождение</label>
    <input type="text" th:field="*{yearOfBirth}" placeholder="Age"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Ошибка года рождение</div>
    <br/>
    <input  type="submit" value="Create"/>
</form>
</body>
</html>
