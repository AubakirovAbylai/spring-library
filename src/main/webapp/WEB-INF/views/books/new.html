<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Название книги</label>
    <input  type="text" th:field="*{name}" placeholder="название книги"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка имени книги</div>
    <br/>
    <label for="author">Автор книги</label>
    <input type="text" th:field="*{author}" placeholder="автор книги"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка имени автора</div>
    <br/>
    <label for="year">Год выпуска книги</label>
    <input type="text" th:field="*{year}" placeholder="год выпуска"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Ошибка года выпуска</div>
    <br/>
    <input  type="submit" value="Create"/>
</form>
</body>
</html>
