<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.idBook})}"
     th:text="${book.name + ', '+ book.author +  ', ' + book.year}"></a>
</div>
<br/>
<a href="/books/new">Создайте новую книгу</a>
</body>
</html>
